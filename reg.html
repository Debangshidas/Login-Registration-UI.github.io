<html>

<head>

    

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    

</head>

<body>
<div class="col-lg-3"></div>
<div class="col-lg-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <center><h3>Registration</h3></center>
                        </div>
                        <div class="panel-body">
                            
							<form role="form">
                                        
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input class="form-control" placeholder="Enter Full Name">
                                        </div>
										<div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control" placeholder="Enter Username">
                                        </div>
										<div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" placeholder="Enter your Email">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input class="form-control" placeholder="Enter your phone Number">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control" type="password" placeholder="Enter password">
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm password</label>
                                            <input class="form-control" type="password" placeholder="confirm your password">
                                        </div>
                                        <div class="form-group">
                                            <label>Gender: </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="Male" checked>Male
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="Female">Female
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="Others">Others
                                            </label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success">Submit Button</button>
                                        <button type="reset" class="btn btn-danger">Reset Button</button>
										<button type="button" class="btn btn-link"><a href="login.html"> Login</a></button>
                                    </form>
							
							
                        </div>
                        <div class="panel-footer">
                            
                        </div>
                    </div>
                </div>

<div class="col-lg-3"></div>
				
				
				<!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>
</html>
